<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Registration Form</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            background-image: url('./image.png');
            background-size: cover;
            background-position: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            width: 300px;
        }
        .tab {
            cursor: pointer;
            padding: 10px;
            background: #444;
            margin: 0 5px;
            display: inline-block;
            border-radius: 5px;
        }
        .tab-active {
            background: #888;
        }
        .form {
            display: none;
        }
        .form-active {
            display: block;
        }
        label, input[type="submit"] {
            margin-bottom: 10px;
            display: block;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div>
            <span class="tab tab-active" onclick="showForm('login')">Login</span>
            <span class="tab" onclick="showForm('register')">Register</span>
        </div>
        <div id="login" class="form form-active">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <label for="email">Email:</label>
                <input type="email" id="login-email" name="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="login-password" name="password" required><br><br>
                <input type="submit" value="Login">
            </form>
        </div>
        <div id="register" class="form">
            <h2>Register</h2>
            <form onsubmit="handleRegister(event)">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required><br><br>
                <label for="register-password">Password:</label>
                <input type="password" id="register-password" name="password" required><br><br>
                <input type="submit" value="Register">
            </form>
        </div>
    </div>

    <script>
        function showForm(formId) {
            document.getElementById('login').classList.remove('form-active');
            document.getElementById('register').classList.remove('form-active');
            document.getElementById(formId).classList.add('form-active');
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('tab-active'));
            document.querySelector(`[onclick="showForm('${formId}')"]`).classList.add('tab-active');
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;

            const response = await fetch('http://192.168.149.90:3000/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });
            const result = await response.json();
            if (response.status === 200) {
                window.location.href = 'home.html'; // Redirect to home page on successful login
            } else {
                alert(result.message || 'Login failed');
            }
        }

        async function handleRegister(event) {
            event.preventDefault();
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;

            const response = await fetch('http://192.168.149.90:3000/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, password })
            });
            const result = await response.json();
            alert(result.message);
        }
    </script>
</body>
</html>
